<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <meta name="theme-color" content="#2196F3">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/" tabindex="0">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <a href="#restaurant-container" tabindex="0"class="skip-link">Skip to main content</a>
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="restaurant information">
      <div>
        <h2 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>  
        <table id="restaurant-hours" tabindex="0"></table>
        <!-- <div id="restaurant-fav"> 
          <label for="favorite-check">Add to Favorites</label>
          <input type="checkbox" id="favorite-check" onChange="updateFavoriteStatus()"> 
        </div> -->
      </div>
    </section>
    <!-- end restaurant -->
     <section id="feedback-container" class="tabable" aria-label="feedback">
      <h3>Leave Your Review</h3>
        <form id="review-form">

          <div class="name-text">
            <label class="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" aria-label= "name" placeholder="Your Name" required/>
          </div>

          <!-- <div class="review-body"> -->
            <div class="review-rating">
              <label class="rating-label" for="rating">Rating:</label>
              <select id="rating" name="rating" aria-label= "rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4"selected>4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="comments-text">
              <label class="comment-label" for="review-text">Comments:</label>
              <textarea class="comment-text" id="comment-text" rows="4" name="comments" aria-label="comments" placeholder="Let us know your experience" required></textarea><br><br>
              <button class = "btn-submit" onclick="postReview()"> Submit Review</button>
              <!-- <input class="btn-submit" type="submit" value="Submit Review" onclick="postReview()"> -->
            </div>
         <!--  </div> -->
        </form>

    </section>
    <!-- Beginning reviews -->
    <section id="reviews-container" class="tabable" aria-label="reviews">
      <ul id="reviews-list">
      </ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"  tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
   <script type="application/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/idb@2.1.3/lib/idb.min.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/idb.js"></script>
 
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
